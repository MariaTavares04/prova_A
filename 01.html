<script>
    //Problema: Imprimir os números em linha
    /*
    Peça para o usuário informar um número inteiro positivo N. Imprima todos os números de 1 até N, em linha.
    Exemplo:
    Entrada: 5
    Saída: 1 2 3 4 5
    */
    //AQUI, USE FOR...CONTROLE!

    //Entrada
    const numero = prompt(`Informe um número inteiro positivo: `);

    //Processamento
    for (let inteiro = 1; inteiro < numero; inteiro++) {
        document.write(`${inteiro}`);
    }
   
    //Saída

</script>
